<div class="drawer">
  <input id="menu-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Page content -->
    <div class="w-full flex flex-col min-h-screen">
      <div class="w-full flex p-3">
        <label for="menu-drawer" class="btn btn-circle drawer-button">
          <fa-icon [icon]="['fas', 'bars']" size="lg"></fa-icon>
        </label>
        <h1 class="text-4xl px-5 font-bold text-white">Prova</h1>
      </div>
      <router-outlet class="flex-gr" />
    </div>
  </div>
  <div class="drawer-side">
    <label
      for="menu-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <div class="min-h-full bg-base-200 w-80 p-4">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
